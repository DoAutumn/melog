<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{{title}}</title>
    <meta name="description" content="{{description}}"/>
    <meta name="keywords" content="{{keywords}}"/>
    <link rel="stylesheet" href="/static/melog.css">
    {{block 'css'}}{{/block}}
</head>
<body>
    <header id="header">
        <nav class="container navbar">
            <div class="navbar-header">
                <a class="logo" href="/">{{site.title}}</a>
                <div class="navbar-menu">☰</div>
            </div>
            <ul class="navbar-item">{{each nav item}}
                <li><a href="{{item.folder | urlC}}">{{item.cate_name}}</a></li>{{/each}}
            </ul>
        </nav>
        {{block 'header'}}{{/block}}
    </header>
    {{block 'content'}}{{/block}}
    <footer id="footer">
        <div class="container">
            {{@site.beian}}
        </div>
        <div class="copy-right">
            <span>© 2020 <a href="{{site.basehost}}/" target="_blank">{{site.title}}</a></span><span>Powered by <a href="https://me.i-i.me/" target="_blank">melog</a></span>
        </div>
    </footer>
    <div id="go-top"></div>
    <script src="https://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/static/melog.js"></script>
    {{block 'js'}}{{/block}}
</body>
</html>
