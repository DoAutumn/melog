{{extend './layout.htm'}}

{{block 'main'}}
<div style="overflow-x: auto;">
    <table class="layui-table">
        <thead>
            <tr><th>标题</th><th>栏目</th><th>点击</th><th>时间</th><th>编辑</th></tr> 
        </thead>
        <tbody>
            {{each list item}}
            <tr>
                <td><div style="width: 100%; max-width: 250px; overflow: hidden; text-overflow: ellipsis;"><a href="{{url(':article', {id: item.id})}}" target="blank">{{item.title}}</a></div></td>
                <td>{{item.cate_name}}</td>
                <td>{{item.click}}</td>
                <td>{{item.add_time | dateFormat 'YYYY-mm-dd'}}</td>
                <td><a href="{{url('article/add', {id: item.id})}}" class="layui-btn layui-btn-sm">编辑</a></td>
            </tr>{{/each}}
        </tbody>
    </table>
</div>
{{@pagination}}
{{/block}}

{{block 'js'}}
<script>
    layui.use(['form'], function(){
        var form = layui.form;
    });
</script>
{{/block}}
